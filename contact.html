<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Beauty salon where perfection meets relaxation">
    <meta name="keywords" content="beauty salon, relaxation, hair, lashes, nails, spraytan">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Fine Cuts</title>
</head>

<body>

<!-- Menu -->
    <nav>
        <div class="col-12 col-s-12 menu">
            <div class="col-4">
                <a class="menu-link" href="index.html">HOME</a>
            </div>
            <div class="col-4">
                <a class="menu-link" href="services.html">SERVICES</a>
            </div>
            <div class="col-4">
                <a id="contact">CONTACT</a>
            </div>
        </div>
    </nav>

<!-- Seperate-line -->
    <div class="col-s-4 col-s-12 separate-line"></div>


<!-- Form -->
<section>
    <div class="row">
        <div class="col-12 col-s-12 the-form">
            <form action="https://formdump.codeinstitute.net/" method="POST">
                <fieldset>
                    <legend>Get in touch with us through email</legend>

                    <div class="float-left">
                        <label for="name-field" class="block-label">Name:</label>
                        <input id="name-field" type="text" name="full_name" placeholder="Your name here" required>
                    </div>
                    <div class="float-left">
                        <label for="email-field" class="block-label">Email:</label>
                        <input id="email-field" type="email" name="email" placeholder="Your email here" required>
                    </div>
                    <div class="float-left">
                        <label for="phone-number" class="block-label">Phone:</label>
                        <input id="phone-number" type="tel" name="phone-number" placeholder="(Optional)">
                        <br><br>
<!-- Request-message Input field -->
                        <div class="row message">
                            <div class="col-12 col-s-12">
                                <h4>What can we do for you?</h4>
                                <label for="request" class="block-label"></label>
                                <textarea id="request" rows="10" cols="15" name="Your request"></textarea>
                                <input type="submit" class="block-label" value="Send">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>

    <!-- Separate-line -->
    <div class="col-12 col-s-12 separate-line"></div>

    <div class="row">
        <div class="col-12 col-s-12 footer-contact">
            <div class="reach-us-box">
                <h2>Where to find us</h2>
            </div>
        </div>
    </div>

    <!-- Map -->
    <div class="row">
        <div class="col-12 col-s-12 map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2034.8243520264655!2d18.0641891!3d59.3358863!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d5d8229b9cf%3A0x3cc5b6ff3d48b87a!2sKungsgatan%2036%2C%20111%2035%20Stockholm%2C%20Sverige!5e0!3m2!1ssv!2str!4v1675068989373!5m2!1ssv!2str"
                style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>


    <div class="row where2find">
        <div class="col-2 phone-legend">
            <p>Phone</p>
            <p>0701 23 45 67</p>
        </div>

        <div class="col-2 address-legend">
            <p>Address</p>
            <p>Kungsgatan 36</p>
        </div>
    </div>

    <br> <br>
    <div class="col-12 col-s-12 separate-line"></div>
    <br>
    <div class="row">
        <div class="col-12 col-s-12 social-networks">
            <div class="col-12 col-s-12 check-us-out">
                <h5>Check us out on social media</h5>
            </div>

            <!-- Footer -->
            <footer>
                <!-- Social-media icons -->
                <div class="col-12 col-s-12">
                    <ul class="col-12">
                        <li class="col-4 social-links">
                            <a href="https://facebook.com" target="_blank" rel="noopener"
                                aria-label="Visit our Facebook page (opens in a new tab)"><i
                                    class="fa-brands fa-facebook"></i></a>
                        </li>
                        <li class="col-4 social-links">
                            <a href="https://tiktok.com" target="_blank" rel="noopener"
                                aria-label="Visit our TikTok page (opens in a new tab)"><i
                                    class="fa-brands fa-tiktok"></i></a>
                        </li>
                        <li class="col-4 social-links">
                            <a href="https://instagram.com" target="_blank" rel="noopener"
                                aria-label="Visit our Instagram page (opens in a new tab)"><i
                                    class="fa-brands fa-square-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>

<!-- Font-awsome -->
    <script src="https://kit.fontawesome.com/f3752806b9.js" crossorigin="anonymous"></script>

</html>
